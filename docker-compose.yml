services:
  php:
    build:
      context: docker/php
      dockerfile: Dockerfile
    env_file:
      - docker/.env
    volumes:
    - '.:/var/www'
    depends_on:
      - mysql
    networks:
      - app_network
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
      args:
        ROOT_PATH: ${ROOT_PATH:-/var/www/public}
    env_file:
      - docker/.env
    ports:
    - '${APP_PORT:-80}:80'
    volumes:
    - '.:/var/www'
    links:
      - php
    depends_on:
      - php
    networks:
      - app_network

  mysql:
    image: mysql:8.0
    ports:
    - '${DB_PORT:-3306}:3306'
    volumes:
    - 'app_volume:/var/lib/mysql'
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-app}
      MYSQL_USER: ${DB_USERNAME:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  app_volume:
    driver: local
