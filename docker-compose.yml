services:
  php:
    build:
      context: docker/php
      dockerfile: Dockerfile
    volumes:
    - '.:/var/www'
    depends_on:
      - mysql
    environment:
      - XDEBUG_IDEKEY=${XDEBUG_IDEKEY}
      - XDEBUG_PORT=${XDEBUG_PORT}
    networks:
      - app_network
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
      args:
        ROOT_PATH: ${ROOT_PATH}
    ports:
    - '${APP_PORT:-80}:80'
    volumes:
    - '.:/var/www'
    links:
      - php
    depends_on:
      - php
    environment:
      - NGINX_HOST=${APP_URL}
    networks:
      - app_network

  mysql:
    image: mysql:8.0
    ports:
    - '${MYSQL_PORT:-3306}:3306'
    volumes:
    - 'app_volume:/var/lib/mysql'
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  app_volume:
    driver: local
